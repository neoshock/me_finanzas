<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" [routerLink]="['/tabnav/movements']">
      <ion-button>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Mis Egresos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-list class="income-list">
      <ion-item button *ngFor="let item of expenses" (click)="showDeatail(item.expense_id)">
        <ion-label>
          <h2>{{item.expense_data.expense_name}}</h2>
          <p>{{item.expense_data.expense_dateReceive}}</p>
        </ion-label>
        <ion-note *ngIf="!item.expense_data.expense_status" slot="end" color="warning" style="font-size: 15px;">${{item.expense_data.expense_ammount}}</ion-note>
        <ion-note *ngIf="item.expense_data.expense_status" slot="end" color="danger" style="font-size: 15px;">${{item.expense_data.expense_ammount}}</ion-note>
      </ion-item>
    </ion-list>
  </ion-grid>
  <ion-label class="label-info" *ngIf="expenses == null">
    <p>
      Aquí podrás llevar el registro de los gastos que has hecho, no importa de que tipo sea, comienza presionando el botón de mas.
    </p>
  </ion-label>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" (click)="presentModal()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
