<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="biometric-header">
        <ion-title>Ingreso de huella dactilar</ion-title>
        <ion-text>
          Por cuestiones de seguridad usted deberá ingresar por medio de datos biométricos
        </ion-text>
      </ion-col>
      <ion-col size="12" class="biometric-finger">
        <div class="finger-image">
          <ion-icon color="primary" name="finger-print-outline" (click)="showDataBiometrics()"></ion-icon>
        </div>
      </ion-col>
      <ion-col class="password-btn">
        <ion-button (click)="insertPassword()">Usar Contraseña</ion-button>
      </ion-col>
      <ion-col size="12" class="item-forgot">
        <a class="info-forgot" (click)="resetPassword()">Has olvidado tu Contraseña</a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
