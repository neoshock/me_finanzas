<ion-content> 
  <ion-grid style="margin: 0px; padding: 0px;">
    <ion-row>
      <ion-col size="12" style="margin: 0px; padding: 0px;">
        <div class="started-bg bg-1"></div>
      </ion-col>
      <ion-col size="12" class="started-content">
        <ion-title>Bienvenido</ion-title>
        <p>
          Lleva el control de tus finanzas de manera sencilla
        </p>
      </ion-col>
      <ion-col size="12" class="started-buttons">
        <div class="buttons">
          <ion-button shape="round" [routerLink]="['/started/login']">Ingresar</ion-button>
          <ion-button shape="round" color="medium" fill="outline" [routerLink]="['/started/register']">Registrarse</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
