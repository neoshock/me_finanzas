<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <div class="menu-header-bg"></div>
        <div class="header-content">
          <img src="{{the_user.user_picture}}" alt="">
          <ion-label>
            <h2>{{the_user.user_name}}</h2>
            <p>Saldo total: <strong style="color: aquamarine;">${{the_user.user_balance}}</strong></p>
          </ion-label>
        </div>
        <ion-list class="menu-items color-swift" *ngIf="onUseVerify">
          <ion-menu-toggle auto-hide="false" *ngFor="let item of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[item.url]" lines="none" detail="false" routerLinkActive="active">
              <ion-icon slot="start" [ios]="item.icon" [md]="item.icon"></ion-icon>
              <ion-label>{{item.title}}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item *ngIf="!onUseVerify" routerDirection="root" [routerLink]="['/started/user-update']" lines="none" detail="false" routerLinkActive="active">
              <ion-icon name="alert-circle-outline"></ion-icon>
              <ion-label>Verificar cuenta</ion-label>
            </ion-item>
            <ion-item routerDirection="root" (click)="logOut()" [routerLink]="['/started']" lines="none" detail="false" routerLinkActive="active">
              <ion-icon name="log-out-outline"></ion-icon>
              <ion-label>Salir</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
