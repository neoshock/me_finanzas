<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <div class="menu-header-bg"></div>
        <div class="header-content">
          <img src="{{the_user.user_picture}}" alt="">
          <ion-label>
            <h2>{{the_user.user_name}}</h2>
            <p>Saldo total: <strong style="color: aquamarine;">${{the_user.user_balance}}</strong></p>
          </ion-label>
        </div>
        <ion-list id="menu_items" class="menu-items" lines="none">
          <ion-item [routerLink]="[page.url]" (click)="onToggleItem(page)" *ngFor="let page of appPages">
            <ion-icon name="{{page.icon}}"></ion-icon> {{page.title}}
          </ion-item>
          <ion-item *ngIf="!onUseVerify" [routerLink]="['/started/user-update']">
            <ion-icon name="alert-circle-outline"></ion-icon> Verificar Cuenta
          </ion-item>
          <ion-item [routerLink]="['/started']" (click)="logOut()">
            <ion-icon name="return-down-back-outline"></ion-icon> Cerrar sesion
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
